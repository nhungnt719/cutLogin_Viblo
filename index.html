<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Viblo - Login</title>
</head>
<body>
    <section class="section-box"> 
        <header class="header-section-box">
            <img class="logo-image" src="image/logopage.png" alt="image">
            <p class = "header-text">Login to Viblo</p>
        </header>
        
        <form action="" method="POST" role="form">
            <div class="form-input">
                <div class="input--i ">
                    <i aria-hidden="true" class="fa fa-user"></i>
                </div>                     
                <input type="text" placeholder="Username or email" autofocus="autofocus" class="input-row">
            </div>
            <div class="form-input">
                <div class="input--i">
                    <i aria-hidden="true" class="fa fa-lock"></i>
                </div>                     
                <input type="password" placeholder="Password" autofocus="autofocus" class="input-row ">
            </div>
            <button type="submit" class="btn btn-primary"><span fontsize="16">Login</span></button>
            <div class="form-link-text" >
                <a href="/fogotPassword"><small>Fogot Your Password</small></a>
                <a href="/creataAccount"><small>Create Account</small></a>
            </div>
        </form>

        <footer class="footer-section-box">
            <div class="footer-text">
                <hr/>
                <p class="footer-text--content">Or login with</p>
                <hr>
            </div>
            <ul class="footer-button">
                <button class="btn btn-footer"><span>Facebook</span></button>
                <button class="btn btn-footer"><span>Gooogle</span></button>
                <button class="btn btn-footer"><span>Github</span></button>
            </ul>
        </footer>
        
    </section>
</body>
</html>
